<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de gestión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }

    /* Estilo para la barra de navegación lateral */
    .sidebar {
      width: 200px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 0;
      border-bottom: 1px solid #34495e;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    /* Contenedor principal */
    .main-content {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Estilo para la barra de búsqueda */
    .search-bar {
      margin-bottom: 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }

    /* Estilo para la tabla */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

    /* Estilo para los botones de acción */
    .action-buttons button {
      padding: 5px 10px;
      margin-right: 5px;
    }

    .edit-btn {
      background-color: #3498db;
      color: white;
      border: none;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
    }

  </style>
</head>
<body>
  <!-- Barra lateral -->
  <div class="sidebar">
    <h2>Panel</h2>
    <a href="panelVendedores.html">Vendedores</a> <!-- Redirige a vendedores.html -->
    <a href="panelClientes.html">Clientes</a> <!-- Redirige a clientes.html -->
    <a href="panelItemsMenu.html">Items Menú</a> <!-- Redirige a itemsMenu.html -->
    <a href="panelPedidos.html">Pedidos</a> <!-- Redirige a pedidos.html -->
  </div> 
</body>
</html>
